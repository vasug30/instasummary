<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>

    $(document).ready(function(){
    $("#submit").click(function(){
    var val=$('#file').val();
     var reg = /(.*?)\.(pdf|doc|docx|txt)$/;
       if(!val.match(reg))
       {
          alert("Invalid File");
            $('#file_name').parent().after("<p  style='color:green;font-size: medium;display:inline-block ;margin-top:-50px;margin-left:170px'><b> Enter Valid File.</b></p>");
            $('p').fadeOut(5000);
            return (false) ;


       }

    });
});


</script>

{% extends "header.html" %}

{% block content %}
    {% include 'snippets/nav.html' %}


      	    <main>

      	 	<div class="container">
	    		<div class="row">
                    <form method="POST" enctype='multipart/form-data'>
                    {% csrf_token %}
                        <br><br>

                            {% load staticfiles %}

			            	<br>

							<div class="file-field input-field" id="file_name">

	    		</div>
